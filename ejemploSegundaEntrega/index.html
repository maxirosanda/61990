<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">App de Tareas</h1>
    </header>
    <main id="app" class="app">
        <div class="tarjeta">
            <input type="text" id="nombreNuevaTarea" class="input" placeholder="Agregar nombre de la tarea">
            <textarea class="input" id="contenidoNuevaTarea" placeholder="Agregar contenido de la tarea"></textarea>
            <button class="btn" id="btnAgregarTarea">Agregar tarea</button>
        </div>
    </main>
    <div class="escritorio">
        <p>La aplicacion es visible en dispositivos moviles</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
